    podcastDescription = "Il PointerPodcast è un podcast dedicato agli appassionati di tecnologia e innovazione, pensato e realizzato da Alessandro, Eugenio e Luca nel maggio del 2019 quando erano ancora tre studenti di informatica con in testa mille idee da voler realizzare. Oggi il podcast e i suoi fondatori sono cresciuti e quelle che erano solo idee si sono trasformate in progetti concreti. Il PointerPodcast ci porterà ad esplorare il meraviglioso mondo della tecnologia, anche con l'aiuto di super ospiti che ci faranno da guida nei meandri di questo universo digitale. Ci accompagnate in questo viaggio?"
